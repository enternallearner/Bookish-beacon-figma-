<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact page header</title>
    <link rel="stylesheet" href="contact_page_header.css" />
  </head>
  <body>
    <div class="contact-page-header">
      <div class="image">
        <img class="illustrations-contact-us" src="../assets/vectors/illustrations_contact_us_x2.svg" />
      </div>
      <div class="content">
        <div class="heading-and-supporting-text">
          <div class="supporting-text">
          Contact us
          </div>
          <div class="heading">
          Get in touch
          </div>
          <span class="supporting-text-1">
          Our friendly team would love to hear from you.
          </span>
        </div>
        <div class="form">
          <div class="form-fields">
            <div class="input-field">
              <div class="label">
              Name
              </div>
              <div class="input">
                <span class="text-1">
                Enter your name
                </span>
              </div>
            </div>
            <div class="input-field-1">
              <div class="label-1">
              Email
              </div>
              <div class="input-1">
                <span class="text-2">
                Enter your email
                </span>
              </div>
            </div>
            <div class="textarea-input-field">
              <div class="label-2">
              Message
              </div>
              <div class="input-2">
                <span class="text-3">
                How can we help?
                </span>
              </div>
            </div>
            <div class="checkbox">
              <div class="checkbox-1">
              </div>
              <p class="text">
              <span class="text-sub-16"></span><span class="text-sub-14"></span><span></span>
              </p>
            </div>
          </div>
          <div class="button">
            <span class="start-reading">
            Send message
            </span>
            <div class="icons">
              <img class="icon" src="../assets/vectors/icon_x2.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
